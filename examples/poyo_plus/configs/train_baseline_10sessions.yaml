defaults:
  - defaults.yaml
  - model: poyo_baseline.yaml
  - dataset: perich_miller_10sessions.yaml
  - _self_

# Absolute paths to avoid Hydra CWD issues
data_root: /root/autodl-tmp/NeuroHorizon/data/processed/
log_dir: /root/autodl-tmp/NeuroHorizon/results/logs/phase0_baseline

# Training
epochs: 500
batch_size: 64
eval_epochs: 10
seed: 42

# Precision
precision: bf16-mixed

# Unit dropout: our sessions have ~41 units, keep min low
train_transforms:
  - _target_: torch_brain.transforms.UnitDropout
    max_units: 200
    min_units: 30
    mode_units: 80
    peak: 4

# Disable wandb for baseline run
wandb:
  enable: false
  run_name: poyo_baseline_10sessions
