# NeuroHorizon training on Allen Neuropixels data with multimodal inputs

# Paths
data_dir: /root/autodl-tmp/datasets/allen_processed
log_dir: ./logs/neurohorizon_allen

# Training
epochs: 100
batch_size: 8
eval_epochs: 5
eval_batch_size: null
seed: 42

# Optimizer
optim:
  base_lr: 6.25e-6
  weight_decay: 0.01
  warmup_frac: 0.1

# Logging
wandb:
  enable: false
  entity: null
  project: neurohorizon
  run_name: null
  log_model: false

# GPU / CPU
precision: bf16-mixed
nodes: 1
gpus: 1
num_workers: 4

# Checkpointing
ckpt_path: null
