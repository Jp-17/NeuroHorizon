# NeuroHorizon v2 full multimodal training config
# Image embeddings (CLIP ViT-L/14) + behavior + IBL + Allen
defaults:
  - defaults.yaml
  - model: neurohorizon_small_mm.yaml
  - _self_

log_dir: ./logs/neurohorizon_v2_mm

# Combined data directories
data_dirs:
  - /root/autodl-tmp/datasets/ibl_processed
  - /root/autodl-tmp/datasets/allen_processed

batch_size: 12
epochs: 200
eval_epochs: 10

wandb:
  run_name: neurohorizon_v2_mm_ibl_allen
