data_dir: /root/autodl-tmp/datasets/ibl_processed
log_dir: ./logs/poyo_baseline
epochs: 200
batch_size: 64
eval_epochs: 10
eval_batch_size: null
seed: 42
optim:
  base_lr: 3.125e-05
  weight_decay: 0.0001
  warmup_frac: 0.1
  lr_decay_start: 0.5
wandb:
  enable: false
  entity: null
  project: poyo_baseline
  run_name: poyo_baseline_${model}
  log_model: false
precision: bf16-mixed
nodes: 1
gpus: 1
num_workers: 4
ckpt_path: null
model:
  _target_: torch_brain.models.POYOPlus
  sequence_length: 1.0
  latent_step: 0.125
  num_latents_per_step: 32
  dim: 128
  depth: 8
  dim_head: 64
  cross_heads: 4
  self_heads: 4
  ffn_dropout: 0.2
  lin_dropout: 0.2
  atn_dropout: 0.0
